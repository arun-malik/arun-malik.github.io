<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arun Malik</title>
    <meta name="description" content="Notes, lessons, and multiple small static sites." />
    <link rel="stylesheet" href="./sites/_shared/styles.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="hero" data-track-section="hero">
        <div class="container">
          <div class="hero-center">
            <div class="hero-logo" aria-hidden="true"></div>
            <p class="badge">GitHub Pages · Simple · Fast</p>
            <h1>
              Build small.
              <span class="muted">Learn daily.</span>
              <span class="accent">Ship reliably.</span>
            </h1>
            <p class="lead">This repo hosts multiple static sites under different paths — shared theme + analytics included.</p>
          </div>
        </div>
      </section>

      <section class="section" id="sites" data-track-section="sites">
        <div class="container">
          <h2>Sites</h2>
          <p class="sub">Pick a site to explore.</p>

          <div class="grid" style="grid-template-columns: repeat(2, minmax(0, 1fr));">
            <a class="tile" href="./learn/" data-track-section="site-learn">
              <h3>Learn</h3>
              <p>Notes, lessons, and walkthroughs.</p>
              <span class="link">/learn/</span>
            </a>
            <a class="tile" href="./hello/" data-track-section="site-hello">
              <h3>Hello</h3>
              <p>Small demo site.</p>
              <span class="link">/hello/</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="./sites/_shared/components.js"></script>
    <script src="./sites/_shared/scroll-nav.js"></script>
    <script src="./sites/_shared/theme.js"></script>

    <script src="./sites/_shared/analytics-config.js"></script>
    <script defer src="./sites/_shared/analytics-loader.js"></script>
    <script defer src="./sites/_shared/analytics.js"></script>
  </body>
</html>
